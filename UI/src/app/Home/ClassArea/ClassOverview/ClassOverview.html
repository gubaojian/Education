<div class="container">
  <div class="row">
    <div class="col-8">
      <h3>{{this.ClassName}} 人数：{{this.StudentCnt}}</h3>
      <p-table [value]="QueryResult" [scrollable]="true" (onRowSelect)="onRowSelect($event)" selectionMode="single"
        scrollHeight="800px" [style]="{'width':'100%','min-width':'600px'}">
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="'id'" style="width: 60px">ID</th>
            <th [pSortableColumn]="'name'" style="width: 60px">姓名</th>
            <th [pSortableColumn]="'sex'" style="width: 50px">性别</th>
            <th [pSortableColumn]="'bornDate'" style="width: 60px">出生年</th>
            <th [pSortableColumn]="'policy'" style="width: 80px">政治面貌</th>
            <th [pSortableColumn]="'nation'" style="width: 50px">民族</th>
            <th [pSortableColumn]="'nativePlace'" style="width: 120px">出生地</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-itemData>
          <tr [pSelectableRow]="itemData">
            <td style="width: 60px">{{itemData.id}}</td>
            <td style="width: 60px">{{itemData.name}}</td>
            <td style="width: 50px">{{itemData.sex}}</td>
            <td style="width: 60px">{{itemData.bornDate}}</td>
            <td style="width: 80px">{{itemData.policy}}</td>
            <td style="width: 50px">{{itemData.nation}}</td>
            <td style="width: 120px">{{itemData.nativePlace}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-4">
      <div echarts [options]="mSexRate" style="width:400px;"></div>
      <div echarts [options]="NativePlaceRegionOptions" style="width:400px;"></div>
    </div>
  </div>
</div>
