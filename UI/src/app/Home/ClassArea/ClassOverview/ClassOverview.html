<div class="container">
  <div class="row">
    <div class="col-8">
      <h3>{{this.ClassName}}  人数：{{this.StudentCnt}}</h3>
      <p-table [value]="QueryResult" [scrollable]="true" (onRowSelect)="onRowSelect($event)"
        selectionMode="single" scrollHeight="800px" [style]="{'width':'100%','min-width':'600px'}">
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="'id'">ID</th>
            <!-- <th [pSortableColumn]="'className'">班级</th> -->
            <!-- <th  [pSortableColumn]="'classTerm'">学期</th> -->
            <th [pSortableColumn]="'name'">姓名</th>
            <th [pSortableColumn]="'sex'">性别</th>
            <th [pSortableColumn]="'bornDate'">出生年</th>
            <th [pSortableColumn]="'policy'">政治面貌</th>
            <th [pSortableColumn]="'nation'">民族</th>
            <th [pSortableColumn]="'nativePlace'">出生地</th>
            <th [pSortableColumn]="'residenceType'">家庭类型</th>
            <!-- <th [pSortableColumn]="'liveAtSchool'">是否住校</th>
            <th [pSortableColumn]="'liveRoomNo'">宿舍号</th>
            <th [pSortableColumn]="'leaveSchool'">是否退学</th> -->
            <!-- <th  [pSortableColumn]="'optionCourse'">高考选课</th> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-itemData>
          <tr [pSelectableRow]="itemData">
            <td>{{itemData.id}}</td>
            <!-- <td>{{itemData.className}}</td> -->
            <!-- <td>{{itemData.classTerm}}</td> -->
            <td>{{itemData.name}}</td>
            <td>{{itemData.sex}}</td>
            <td>{{itemData.bornDate}}</td>
            <td>{{itemData.policy}}</td>
            <td>{{itemData.nation}}</td>
            <td>{{itemData.nativePlace}}</td>
            <td>{{itemData.residenceType}}</td>
            <!-- <td>{{itemData.liveAtSchool}}</td>
            <td>{{itemData.liveRoomNo}}</td>
            <td>{{itemData.leaveSchool}}</td> -->
            <!-- <td>{{itemData.optionCourse}}</td> -->
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-4">
      <div echarts [options]="mSexRate" style="width:400px;"></div>
      <div echarts [options]="NativePlaceRegionOptions" style="width:600px;"></div>
    </div>
  </div>
</div>
