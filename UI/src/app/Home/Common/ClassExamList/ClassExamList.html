<p-table [value]="this.Exams" selectionMode="single" [scrollable]="true" scrollHeight="400px" (onRowSelect)="onRowSelect($event)"> 
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 100px" [pSortableColumn]="'className'">班级名 
          <p-sortIcon [field]="'className'">
          </p-sortIcon>
        </th>
        <th style="width: 100px" [pSortableColumn]="'examName'">考试名称
          <p-sortIcon [field]="'examName'">
          </p-sortIcon>
        </th>
        <th style="width: 50px" [pSortableColumn]="'subName'">学科
          <p-sortIcon [field]="'subName'">
          </p-sortIcon>
        </th>
        <th style="width: 60px">考试人数</th>
        <th style="width: 50px" [pSortableColumn]="'maxScore'">最高分
          <p-sortIcon [field]="'maxScore'">
          </p-sortIcon>
        </th>
        <th style="width: 50px" [pSortableColumn]="'minScore'">最低分
          <p-sortIcon [field]="'minScore'">
          </p-sortIcon>
        </th>
        <th style="width: 50px" [pSortableColumn]="'avgScore'">平均分
          <p-sortIcon [field]="'avgScore'">
          </p-sortIcon>
        </th>
        <th style="width: 50px" [pSortableColumn]="'std'">标准差
          <p-sortIcon [field]="'std'">
          </p-sortIcon>
        </th>
        <th style="width: 50px" [pSortableColumn]="'var'">方差
          <p-sortIcon [field]="'var'">
          </p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-itemData>
      <tr [pSelectableRow]="itemData">
        <td style="width: 100px">{{itemData.className}}</td>
        <td style="width: 100px">{{itemData.examName}}</td>
        <td style="width: 50px">{{itemData.subName}}</td>
        <td style="width: 60px">{{itemData.avilibleCnt}}/{{itemData.allCnt}}</td>
        <td style="width: 50px">{{itemData.maxScore}}</td>
        <td style="width: 50px">{{itemData.minScore}}</td>
        <td style="width: 50px">{{itemData.avgScore}}</td>
        <td style="width: 50px">{{itemData.std}}</td>
        <td style="width: 50px">{{itemData.var}}</td>
      </tr>
    </ng-template>
  </p-table>
