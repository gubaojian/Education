<app-nav></app-nav>
<br />
<div class="card">
    <div class="card-header card-header-text card-header-warning">
        <h4 class="card-title">{{Title}}</h4>
        <p class="category">{{subTitle}}</p>
    </div>
    <div class="card-body">
        <p-tabView>
            <p-tabPanel [header]="'成绩列表'">
                <exam-list [Scores]="Scores" [Mode]="'DIFF'" [CSVFilename]="Title + subTitle"></exam-list>
            </p-tabPanel>
            <p-tabPanel [header]="'分数段人数'" *ngIf="IsFunnel">
                <div echarts [options]="mScoreFunnelOption" style="width:1080px;height: 650px;border: 2px solid lightgray;padding: 5px;margin: 5px;"></div>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
