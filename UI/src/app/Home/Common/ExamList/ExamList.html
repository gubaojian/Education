<br />
科目选择：
<p-dropdown #subnamelist [options]="subName" (onChange)="dt.filter($event.value, 'subName', 'equals')">
</p-dropdown>
<br />
<br />
<p-table #dt [value]="this.Scores" selectionMode="single" (onRowSelect)="onRowSelect($event)" [scrollable]="true"
  scrollHeight="400px">
  <ng-template pTemplate="header">
    <tr>
      <th *ngIf="Mode !== 'Same'" style="width: 50px" [pSortableColumn]="'studentID'">学号
        <p-sortIcon [field]="'studentID'">
        </p-sortIcon>
      </th>
      <th *ngIf="Mode !== 'Same'" style="width: 50px" [pSortableColumn]="'studentName'">姓名
        <p-sortIcon [field]="'studentName'">
        </p-sortIcon>
      </th>
      <th *ngIf="Mode === 'Same'" style="width: 200px" [pSortableColumn]="'numberName'">考试名称
        <p-sortIcon [field]="'numberName'">
        </p-sortIcon>
      </th>
      <th *ngIf="Mode === 'Same'" style="width: 50px" [pSortableColumn]="'subName'">科目
        <p-sortIcon [field]="'subName'">
        </p-sortIcon>
      </th>
      <th style="width: 40px" [pSortableColumn]="'score'">分数
        <p-sortIcon [field]="'score'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'tScore'">T分数
        <p-sortIcon [field]="'tScore'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'zScore'">Z分数
        <p-sortIcon [field]="'zScore'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'dengdi'">等第
        <p-sortIcon [field]="'dengdi'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'rank'">年级排名
        <p-sortIcon [field]="'rank'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'rankPercent'">年级排名百分比
        <p-sortIcon [field]="'rank'">
        </p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-itemData>
    <tr [pSelectableRow]="itemData">
      <td *ngIf="Mode !== 'Same'" style="width: 50px">{{itemData.studentID}}</td>
      <td *ngIf="Mode !== 'Same'" style="width: 50px">{{itemData.studentName}}</td>
      <td *ngIf="Mode === 'Same'" style="width: 200px">{{itemData.numberName}}</td>
      <td *ngIf="Mode === 'Same'" style="width: 50px">{{itemData.subName}}</td>
      <td style="width: 40px">{{itemData.score}}</td>
      <td style="width: 50px">{{roundvalue(itemData.tScore)}}</td>
      <td style="width: 50px">{{roundvalue(itemData.zScore)}}</td>
      <td style="width: 50px">{{roundvalue(itemData.dengdi)}}</td>
      <td style="width: 50px">{{itemData.rank}}</td>
      <td style="width: 50px">{{itemData.rankPercent}}</td>
    </tr>
  </ng-template>
</p-table>
