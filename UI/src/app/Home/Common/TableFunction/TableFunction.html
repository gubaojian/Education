<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" [ngStyle]="FrameStyle">
        <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-primary" style="height: 30px;" (click)="exportCSV(false)"><i
                                class="fas fa-file-csv"></i>&nbsp;导出所有数据</button>
                <button type="button" class="btn btn-primary" style="height: 30px;" (click)="exportCSV(true)"><i
                                class="fas fa-file-csv"></i>&nbsp;导出选中数据</button>
                <button type="button" class="btn btn-primary" style="height: 30px;" (click)="clearSelection()"><i
                                class="far fa-trash-alt"></i>&nbsp;清除选中数据</button>
        </div>
</div>
