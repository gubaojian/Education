<div style="background: white;margin: 5px 0px 5px 0px;height: 50px;">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"
        style="margin-top: 10px;margin-bottom:10px;float:right">
        <div class="btn-group mr-2" role="group" style="margin-top: auto;margin-bottom: auto;">
            <button type="button" class="btn btn-primary" style="height: 30px;" (click)="ClassQuery()"><i
                    class="fa fa-search"></i>&nbsp;班级检索</button>
            <button type="button" class="btn btn-primary" style="height: 30px;" (click)="StudentQuery()"><i
                    class="fa fa-search"></i>&nbsp;学生检索</button>
            <button type="button" class="btn btn-primary" style="height: 30px;" (click)="TeacherQuery()"><i
                    class="fa fa-search"></i>&nbsp;教师检索器</button>
        </div>
        <div class="btn-group mr-2" role="group" style="margin-top: auto;margin-bottom: auto;">
            <button type="button" class="btn btn-info" style="height: 30px;" (click)="JumpTo('home/course')"><i
                    class="fa far fa-check-square"></i>&nbsp;7选3</button>
            <button type="button" class="btn btn-info" style="height: 30px;" (click)="JumpTo('home/exam')"><i
                    class="fa fas fa-diagnoses"></i>&nbsp;考试</button>
            <button type="button" class="btn btn-info" style="height: 30px;" (click)="JumpTo('home/consumption')"><i
                    class="fa fas fa-yen-sign"></i>&nbsp; 消费</button>
            <button type="button" class="btn btn-info" style="height: 30px;" (click)="JumpTo('home/kaoqin')"><i
                    class="fa far fa-clock"></i>&nbsp;考勤</button>
        </div>
        <div class="btn-group mr-2" role="group" style="margin-top: auto;margin-bottom: auto;">
            <button type="button" class="btn btn-warning" style="height: 30px;" (click)="Home()"><i
                    class="fa fas fa-home"></i>&nbsp;首页</button>
            <button type="button" class="btn btn-warning" style="height: 30px;" (click)="Return()"><i
                    class="fa fa-arrow-left"></i>&nbsp;返回</button>
        </div>
    </div>
</div>
<app-classPicker></app-classPicker>
<app-teacherPicker></app-teacherPicker>
<app-studentPicker></app-studentPicker>
<app-error-message-dialog></app-error-message-dialog>
<p-confirmDialog [style]="{width: '425px'}"></p-confirmDialog>
<router-outlet></router-outlet>
