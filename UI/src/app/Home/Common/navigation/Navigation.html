<div style="background: white;margin: 5px 0px 5px 0px;height: 50px;">
  &nbsp;&nbsp;&nbsp;
  <button style="margin-top: 10px" class="btn btn-primary" (click)="ClassQuery()"><i
      class="fa fa-search"></i>班级检索</button>
  &nbsp;&nbsp;&nbsp;
  <button style="margin-top: 10px" class="btn btn-primary" (click)="StudentQuery()"><i
      class="fa fa-search"></i>学生检索</button>
  &nbsp;&nbsp;&nbsp;
  <button style="margin-top: 10px" class="btn btn-primary" (click)="TeacherQuery()"><i
      class="fa fa-search"></i>教师检索器</button>

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="float:right">
    <div class="btn-group mr-2" role="group">
      <button type="button" class="btn btn-info" (click)="JumpTo('home/course')">7选3</button>
      <button type="button" class="btn btn-info" (click)="JumpTo('home/exam')">考试</button>
      <button type="button" class="btn btn-info" (click)="JumpTo('home/consumption')"><i class="fa fas fa-yen-sign"></i>
        消费</button>
      <button type="button" class="btn btn-info" (click)="JumpTo('home/kaoqin')">考勤</button>
    </div>
    <div class="btn-group mr-2" role="group">
      <button type="button" class="btn btn-warning" (click)="Home()"><i class="fa fas fa-home"></i> 首页</button>
      <button type="button" class="btn btn-warning" (click)="Return()"><i class="fa fa-arrow-left"></i> 返回</button>
    </div>
  </div>
</div>
<app-classPicker></app-classPicker>
<app-teacherPicker></app-teacherPicker>
<app-studentPicker></app-studentPicker>
<app-error-message-dialog></app-error-message-dialog>
<p-confirmDialog [style]="{width: '425px'}"></p-confirmDialog>
<router-outlet></router-outlet>
