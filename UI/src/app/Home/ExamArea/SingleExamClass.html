<div class="card">
    <div class="card-header card-header-text card-header-warning">
        <h4 class="card-title">{{Title}}</h4>
        <p class="category">{{subTitle}}</p>
    </div>
    <div class="card-body">
        <p-tabView>
            <p-tabPanel [header]="'成绩列表'">
                <exam-list [Scores]="Scores" [Mode]="'DIFF'"></exam-list>
            </p-tabPanel>
            <p-tabPanel [header]="'分数段人数'">
                <div echarts [options]="mScoreFunnelOption" style="width:650px;height:650px;"></div>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
