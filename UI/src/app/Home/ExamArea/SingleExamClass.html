<app-nav></app-nav>
<p-table [value]="this.Scores" selectionMode="single" [scrollable]="true" scrollHeight="400px"
  (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 50px" [pSortableColumn]="'studentID'">学号
        <p-sortIcon [field]="'studentID'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'studentName'">姓名
        <p-sortIcon [field]="'studentName'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'score'">分数
        <p-sortIcon [field]="'score'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'tScore'">T分数
        <p-sortIcon [field]="'tScore'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'zScore'">Z分数
        <p-sortIcon [field]="'zScore'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'dengdi'">等第
        <p-sortIcon [field]="'dengdi'">
        </p-sortIcon>
      </th>
      <th style="width: 50px" [pSortableColumn]="'rank'">年级排名
        <p-sortIcon [field]="'rank'">
        </p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-itemData>
    <tr [pSelectableRow]="itemData">
      <td style="width: 50px">{{itemData.studentID}}</td>
      <td style="width: 50px">{{itemData.studentName}}</td>
      <td style="width: 50px">{{itemData.score}}</td>
      <td style="width: 50px">{{itemData.tScore}}</td>
      <td style="width: 50px">{{itemData.zScore}}</td>
      <td style="width: 50px">{{itemData.dengdi}}</td>
      <td style="width: 50px">{{itemData.rank}}</td>
    </tr>
  </ng-template>
</p-table>
<br />
<br />
<div echarts [options]="mScoreFunnelOption" style="width:500px;height:500px;"></div>
