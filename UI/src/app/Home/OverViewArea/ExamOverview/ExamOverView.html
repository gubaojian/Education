<app-nav></app-nav>
<div class="container">
    <div class="row" style="width:1140px;">
        <div class="col-4" style="padding:0px;">
            <p-tabView>
                <p-tabPanel *ngFor="let grade of GradeList" [header]="grade.name" style="width:1140px;">
                    <table>
                        <tr *ngFor="let exam of grade.value">
                            <td>
                                <div class="card card-stats">
                                    <div class="card-header card-header-warning card-header-icon">
                                        {{exam.numberName}}
                                    </div>
                                    <div class="card-body" style="padding:5px;">
                                        <div class="stats">
                                            <ul class="heroes"
                                                style="cursor: pointer; width: auto;height: auto;padding: 0px;margin: 0px;">
                                                <li *ngFor="let item of exam.subNameList"
                                                    style="width: 50px;float:left;">
                                                    <button type="button" class="btn btn-primary"
                                                        (click)="JumpToExam(exam.numberName,item,grade.name)">{{item}}</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </p-tabPanel>
            </p-tabView>
        </div>
        <div class="col-8">

            <p-tabView>
                <p-tabPanel [header]="'概要'">
                    <div class="card">
                        <div class="card-header card-header-text card-header-primary">
                            <h4 class="card-title">{{Title}}</h4>
                            <p class="category">{{subTitle}}</p>
                        </div>
                        <div class="card-body">
                            <class-exam-list [Exams]="this.Exams" [Footer]="FootExam" [scrollHeight]="'600px'" [IsShowExamName]="false">
                            </class-exam-list>
                        </div>
                    </div>
                </p-tabPanel>
                <p-tabPanel [header]="'排行榜'">

                    <div class="card">
                        <div class="card-header card-header-text card-header-primary">
                            <h4 class="card-title">前10名</h4>
                            <p class="category">{{Title}} - {{subTitle}}</p>
                        </div>
                        <div class="card-body">
                            <exam-list [Scores]="Top10"></exam-list>
                        </div>
                    </div>
                    <br /><br />
                    <div class="card">
                        <div class="card-header card-header-text card-header-primary">
                            <h4 class="card-title">倒数10名</h4>
                            <p class="category">{{Title}} - {{subTitle}}</p>
                        </div>
                        <div class="card-body">
                            <exam-list [Scores]="Low10"></exam-list>
                        </div>
                    </div>
                </p-tabPanel>
                <p-tabPanel [header]="'分数段人数'">
                    <div echarts [options]="mScoreFunnelOption" style="width:500px;height:500px;"
                    (chartInit)="onChartInit($event)"></div> 
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
