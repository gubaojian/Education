<div style="width: 100%;height: 600px;background: white;">
    <div class="container" style="padding: 10px 10px">
        <div class="row">
            <div class="col-6">
                <div class="container">
                    <div class="row">
                        <h4>比较对象1</h4>
                    </div>
                    <div class="row">
                        <div class="col">
                            <b>高一班级选择:</b><br />
                            <p-listbox [options]="FullClassOne" [(ngModel)]="SelectClassGradeOne" multiple="multiple"
                                checkbox="checkbox" optionLabel="label" [listStyle]="{'max-height':'360px'}"
                                [style]="{'height':'400px','width':'130px'}">
                            </p-listbox>
                        </div>
                        <div class="col">
                            <b> 高二班级选择:</b><br />
                            <p-listbox [options]="FullClassTwo" [(ngModel)]="SelectClassGradeTwo" multiple="multiple"
                                checkbox="checkbox" optionLabel="label" [listStyle]="{'max-height':'360px'}"
                                [style]="{'height':'400px','width':'130px'}">
                            </p-listbox>
                        </div>
                        <div class="col">
                            <b>高三班级选择:</b><br />
                            <p-listbox [options]="FullClassThree" [(ngModel)]="SelectClassGradeThree"
                                multiple="multiple" checkbox="checkbox" optionLabel="label"
                                [listStyle]="{'max-height':'360px'}" [style]="{'height':'400px','width':'130px'}">
                            </p-listbox>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col">
                            <b>性别选择:&nbsp;&nbsp;</b>
                            <p-selectButton [options]="Sexs" [(ngModel)]="selectedSex">
                            </p-selectButton>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col">
                            <b>住校: &nbsp;&nbsp;</b>
                            <p-selectButton [options]="LiveAtSchool" [(ngModel)]="IsLiveAtSchool">
                            </p-selectButton>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col">
                            <b>出生地: &nbsp;&nbsp;</b>
                            <p-selectButton [options]="NativeZhejiang" [(ngModel)]="IsNativeZhejiang">
                            </p-selectButton>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col">
                            <b>出生年: &nbsp;&nbsp;</b>
                            <p-selectButton [options]="BornDateYears" [(ngModel)]="BornDate">
                            </p-selectButton>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container">
                    <div class="row">
                        <h4>比较对象2</h4>
                    </div>
                    <div class="row">
                        <div class="col">
                            <b>高一班级选择:</b><br />
                            <p-listbox [options]="FullClassOne" [(ngModel)]="SelectClassGradeOne_2" multiple="multiple"
                                checkbox="checkbox" optionLabel="label" [listStyle]="{'max-height':'360px'}"
                                [style]="{'height':'400px','width':'130px'}">
                            </p-listbox>
                        </div>
                        <div class="col">
                            <b> 高二班级选择:</b><br />
                            <p-listbox [options]="FullClassTwo" [(ngModel)]="SelectClassGradeTwo_2" multiple="multiple"
                                checkbox="checkbox" optionLabel="label" [listStyle]="{'max-height':'360px'}"
                                [style]="{'height':'400px','width':'130px'}">
                            </p-listbox>
                        </div>
                        <div class="col">
                            <b>高三班级选择:</b><br />
                            <p-listbox [options]="FullClassThree" [(ngModel)]="SelectClassGradeThree_2"
                                multiple="multiple" checkbox="checkbox" optionLabel="label"
                                [listStyle]="{'max-height':'360px'}" [style]="{'height':'400px','width':'130px'}">
                            </p-listbox>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col">
                            <b>性别选择:&nbsp;&nbsp;</b>
                            <p-selectButton [options]="Sexs" [(ngModel)]="selectedSex_2">
                            </p-selectButton>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col">
                            <b>住校: &nbsp;&nbsp;</b>
                            <p-selectButton [options]="LiveAtSchool" [(ngModel)]="IsLiveAtSchool_2">
                            </p-selectButton>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col">
                            <b>出生地: &nbsp;&nbsp;</b>
                            <p-selectButton [options]="NativeZhejiang" [(ngModel)]="IsNativeZhejiang_2">
                            </p-selectButton>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px">
                        <div class="col">
                            <b>出生年: &nbsp;&nbsp;</b>
                            <p-selectButton [options]="BornDateYears" [(ngModel)]="BornDate_2">
                            </p-selectButton>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="width: 100%;height: 80px;background: white;">
    <button class="btn btn-lg btn-info" (click)="RunSearch()" style="float: right;margin-top: 20px;margin-left: 20px;">
        <i class="fa fa-search"></i>&nbsp;检索</button>
</div>
<app-error-message-dialog></app-error-message-dialog>
