<p-steps [model]="items" [(activeIndex)]="activeIndex">
</p-steps>
<data-filter *ngIf="activeIndex == 0" (GotoNextPage)="activeIndex = 1"></data-filter>
<data-view *ngIf="activeIndex == 1" (GotoNextPage)="activeIndex = 2" (GotoPreviousPage)="activeIndex = 0"></data-view>
<visual-factory *ngIf="activeIndex == 2" (GotoPreviousPage)="activeIndex = 0"></visual-factory>
