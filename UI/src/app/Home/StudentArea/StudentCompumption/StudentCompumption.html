<div class="container">

    <div class="row">
        <div class="col">
            <img style="width:96px;float: left;"
                [src]="CurrentStudent.sex == '男' ? '/assets/male.png' : '/assets/female.png'  " />
            <h1 style="float: left;margin-top: 30px;">&nbsp;&nbsp;&nbsp;{{CurrentStudent.name}}</h1>
            <button class="btn btn-primary btn-lg" style="float: right;margin-top: 30px;" (click)="Return()">返回</button>
        </div>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col">
            <div echarts [options]="mDiaryAvgByTimeRangeOpt" style="width:400px;height:400px;"></div>
        </div>
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item active">
                    每日平均消费信息
                </li>
                <li class="list-group-item">
                    {{DiaryAvgByTimeRangeInfo1}}
                </li>
                <li class="list-group-item">
                    {{DiaryAvgByTimeRangeInfo2}}
                </li>
                <li class="list-group-item">
                    {{DiaryAvgByTimeRangeInfo3}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div echarts [options]="mTotalByTimeRangeOpt" style="width:400px;height:400px;"></div>
        </div>
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item active">
                    每日平均消费信息
                </li>
                <li class="list-group-item">
                    {{TotalByTimeRangeInfo1}}
                </li>
                <li class="list-group-item">
                    {{TotalByTimeRangeInfo2}}
                </li>
                <li class="list-group-item">
                    {{TotalByTimeRangeInfo3}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div echarts [options]="mDiaryCompumptionOpt"></div>
        </div>
    </div>
</div>

<button class="btn btn-primary" style="float: right" (click)="Return()">返回</button>
