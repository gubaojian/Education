<app-nav></app-nav>
<div class="container">
    <div class="row" style="width:1140px;">
        <div class="col-2" style="padding: 0px;">
            <!--左侧内容-->
            <div style="background: white">
                <ul class="heroes linkheroes" style="padding: 10px;">
                    <li *ngFor="let teacher of Teachers" (click)="JumpToTeacher(teacher.id)" style="width: 150px;">
                        <span class="badge">{{teacher.subName}} </span>{{teacher.name}}
                        <i class="fa fa-search"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-10">
            <!--右侧内容-->
            <p-tabView>
                <p-tabPanel [header]="'成绩列表'">
                    <exam-list [Scores]="Scores"
                        [CSVFilename]="CurrentStudent.name + '(' + CurrentStudent.id + ')成绩一览'"></exam-list>
                </p-tabPanel>
                <p-tabPanel [header]="'各科图表'">
                    <div class="container">
                        <div class="row">
                            <div class="col" *ngIf="IsShowType19">
                                <div echarts [options]="ScoreGraphFor19Option" style="width:400px;height:450px;"></div>
                            </div>
                            <div class="col" *ngIf="IsShowType2">
                                <div echarts [options]="ScoreGraphFor2Option" style="width:400px;height:450px;"></div>
                            </div>
                        </div>
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
