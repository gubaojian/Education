<div class="container">
    <student-header [CurrentStudent]="CurrentStudent"></student-header>
    <div class="row">
        <div class="col-3">
            <!--左侧内容-->
            <ul class="heroes">
                <li *ngFor="let teacher of Teachers" style="cursor: pointer;" (click)="JumpToTeacher(teacher.id)">
                    <span class="badge">{{teacher.subName}} </span>{{teacher.name}}
                    <i class="fa fa-search"></i>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <!--右侧内容-->
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div echarts [options]="ScoreGraphFor19Option" style="width:800px;"></div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                        <div echarts [options]="ScoreGraphFor2Option" style="width:800px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
